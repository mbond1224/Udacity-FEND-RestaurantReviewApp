<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/mainIndex.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main"> <!-- Aria Role-->
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" aria-describedby="map-help"></div>  <!-- Aria Attributes -->
      <div hidden id="map-help">A map that shows all filtered restaurants</div>
    </section>
    <section>
      <div class="filter-options">
<!--         <h2>Filter Results</h2> can remove this text -->
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select neighborhoods" onchange="updateRestaurants()"> <!-- Aria Label -->
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select neighborhoods" onchange="updateRestaurants()"> <!-- Aria Label -->
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section class="container">
      <div class="col">
          <h2>Filter Results</h2>
          <ul id="restaurants-list"></ul>    
        </div>
       </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key={key}&callback=initMap"></script>
  <!--- Lets add the Service Worker-->
   <script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
